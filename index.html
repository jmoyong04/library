<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="create-book">
        <button class="toggle-form">New Book</button>
        <div class="new-book-form">
            <form action="" >
                <label>Book Title: <input type="text" name="book-title" id="book-title"></label>
                <label>Author: <input type="text" name="author" id="author"></label>
                <label>Pages: <input type="text" name="pages" id="pages"></label>
                <label>Have you read this book yet?: 
                    <label>Yes<input type="radio" name="read" value="Already read." id="yes"></label>
                    <label>No<input type="radio" name="read" value="Not read yet." id="no"></label>
                </label>
                <br>
                <button type="button" id ="send-data">Submit</button>
    
            </form>
        </div>
    </div>
    <div class="bookshelf">
    </div>
    <script src="script.js"></script>
</body>
</html>
